<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <h1 class="head">User Registration</h1>
            <form action=""  class="input-field">
                <div>
                    <label for="name">First Name*:</label>
                    <input type="text" id="name" required="required" placeholder="Your Name">
                </div>
                <div>
                    <label for="last">Last Name*:</label>
                    <input type="text" id="last" required="required" placeholder="Your Surname">
                </div>
                <div>
                    <label for="email">Email*:</label>
                    <input type="text" id="email" required="required" placeholder="Your Email">
                </div>
                <div>
                    <label for="number">Phone Number:</label>
                    <input type="tel" id="number" required="required" placeholder="Your Number">
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" required="required" placeholder="Your Password">
                </div>
                <div>
                    <label for="confirm">Confirm Password:</label>
                    <input type="password" id="confirm" required="required" placeholder="Repeat">
                </div>
                <div>
                    <button class="btn" type="submit">Register</button>
                    <span> Have already account <a href="#" class="login-link">Login</a> here</span>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
